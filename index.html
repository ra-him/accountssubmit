<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Accounts Submission</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        input {
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="userName">Kazi Abdur Rahim</h1>
        <form id="userForm" onsubmit="return handleSubmit()">
            <input type="email" id="textInput" placeholder="Enter accounts email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function handleSubmit() {
            const textInput = document.getElementById('textInput').value;
            if (!textInput) {
                alert('Please enter a valid email address.');
                return false;
            }
            alert('You entered: ' + textInput);
            return true;
        }
    </script>
</body>
</html>
