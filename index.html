<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="userName">User's Name</h1>
        <form id="userForm">
            <input type="text" id="textInput" placeholder="Enter some text">
            <button type="button" onclick="handleSubmit()">Submit</button>
        </form>
    </div>
    <script>
        const userName = "John Doe"; // Replace with dynamic user name if needed
        document.getElementById('userName').textContent = userName;

        function handleSubmit() {
            const textInput = document.getElementById('textInput').value;
            alert('You entered: ' + textInput);
        }
    </script>
</body>
</html>
